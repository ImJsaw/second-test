<ion-header>
  <ion-navbar>
    <ion-title>登入</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >
  <ion-card>
    <ion-card-content >
      <img class = "logo center" src = 'assets/imgs/demon.png' alt = "宿營LOGO" >
      <div class = "input-block">
        <label>
          <span>帳號</span>
          <ion-input [(ngModel)] = user.username class = "back-gray" type = "text" placeholder = "請輸入帳號" #username></ion-input>
        </label>
      </div>
      <div class = "input-block">
        <label>
          <span class = "left-pad">密碼</span>
          <ion-input [(ngModel)] = user.password class = "back-gray" type = "password" placeholder = "請輸入密碼" #password></ion-input>
        </label>
      </div>
      <button ion-button small float-end (click) = "login(username,password)">登入</button>
    </ion-card-content>
  </ion-card>
</ion-content>
