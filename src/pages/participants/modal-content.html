<ion-header>
  <ion-toolbar>
    <ion-title>
      資料
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">返回</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item>
        <ion-avatar item-start>
          <img src="{{charData.image}}" >
        </ion-avatar>
        <h2>{{charData.name}}</h2>
        <p>{{charData.group}}</p>
      </ion-item>
      <ion-item *ngFor="let item of charData['items']">
        {{item.title}}
        <ion-note item-end>
          {{item.note}}
        </ion-note>
      </ion-item>
  </ion-list>

</ion-content>
