<ion-header>
  <ion-toolbar>
    <ion-title>
      編輯資料
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">返回</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item>
        <h2>{{charData.name}}</h2>
        <p>{{charData.group}}</p>
      </ion-item>
      <ion-item>
        <ion-label color="primary">校系</ion-label>
        <ion-select [(ngModel)]=charData.items[0].note interface = "popover" placeholder = "點擊選擇">
            <ion-option value="台科電資">台科電資</ion-option>
            <ion-option value="北護休健">北護休健</ion-option>
            <ion-option value="市北__">市北__</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label color="primary">生日</ion-label>
        <ion-datetime placeholder = "點擊設定生日" displayFormat="MMM DD, YYYY" [(ngModel)]=charData.items[1].note></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label color="primary">感情狀態</ion-label>
        <ion-select [(ngModel)]=charData.items[2].note interface = "popover" placeholder = "點擊選擇">
            <ion-option value="穩定交往">穩定交往</ion-option>
            <ion-option value="單身">單身</ion-option>
            <ion-option value="一言難盡>//<">一言難盡>//<</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label color="primary">手機</ion-label>
        <ion-input
        [(ngModel)]=charData.items[3].note
        class="back-gray"
        type="tel"
        placeholder="                  預設保密 點擊變更"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">FB</ion-label>
        <ion-input
        [(ngModel)]=charData.items[4].note
        class="back-gray"
        placeholder="                     預設保密 點擊變更"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">IG</ion-label>
        <ion-input
        [(ngModel)]=charData.items[5].note
        class="back-gray"
        placeholder="                     預設保密 點擊變更"></ion-input>
      </ion-item>

  </ion-list>
  <button ion-button block (click)="verifyData()">
    儲存
  </button>
</ion-content>
