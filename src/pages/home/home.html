<ion-header>
  <ion-navbar>
    <button ion-button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>個人檔案</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher pulling-text="重新整理" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <div>
    <ion-icon name="arrow-round-up"></ion-icon>
    點擊
    <button ion-button small float-end outline class = "marginRight" color = "dark" (click) = getdata()>
      <p class = "marginRight">重新整理</p>
      <ion-icon name="refresh"></ion-icon>
    </button>
  </div>

  <ion-card (click) = goScorePage()>
    <ion-card-content>
      <div class="card-font large-font">
          目前分數 : {{testdata.score}}
      </div>
      <div class="card-font mid-font">
          隊伍 : {{testdata.group}}
      </div>
      <div class="card-font mid-font">
          目前活動 : {{testdata.curEvent}}
      </div>
      <div class="card-font mid-font">
          權限等級 : {{testdata.security}}
      </div>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="testdata.security >= 1">
    <ion-card-content class="card-font mid-font">
      <ion-card-title class="card-font large-font">**工人**</ion-card-title>
      權限等級 : {{testdata.security}}
      <div>
        <ion-card-title>待辦事項</ion-card-title>
        //
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
