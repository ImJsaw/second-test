<ion-header>
  <ion-navbar>
    <button ion-button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>個人檔案</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher pulling-text="重新整理" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <div>
    <ion-icon name="arrow-round-up"></ion-icon>
    點擊
    <button ion-button small float-end  outline class = "marginRight" color = "dark" (click) = openEditPage()>
      <p class = "marginRight">編輯</p>
      <ion-icon name="create"></ion-icon>
    </button>
    <button ion-button small float-end outline class = "marginRight" color = "dark" (click) = getdata()>
      <p class = "marginRight">重新整理</p>
      <ion-icon name="refresh"></ion-icon>
    </button>
  </div>
  <ion-card>
    <ion-card-content>
      <img class = "userimage" src = "{{userimage}}" alt = "照片">
      <ion-item>
        <ion-icon  name="person"></ion-icon>
        {{testdata.name}}
      </ion-item>
      <ion-item>
        <ion-icon name="contact"></ion-icon>
        {{testdata.group}}
      </ion-item>
      <ion-item>
        <ion-icon name="school"></ion-icon>
        {{testdata.school}}
      </ion-item>
      <ion-item>
        <ion-icon name="calendar"></ion-icon>
        {{testdata.birthday}}
      </ion-item>
      <ion-item>
        <ion-icon name="heart"></ion-icon>
        {{testdata.inlove}}
      </ion-item>
      <button ion-item>
        <ion-icon name="call"></ion-icon>
        {{testdata.phone}}
      </button>
      <button ion-item>
        <ion-icon name="logo-facebook"></ion-icon>
        {{testdata.socialmedia.fb}}
      </button>
      <button ion-item>
        <ion-icon name="logo-instagram"></ion-icon>
        {{testdata.socialmedia.ig}}
      </button>
    </ion-card-content>
  </ion-card>
</ion-content>
