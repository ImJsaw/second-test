<ion-header>
  <ion-navbar>
    <button ion-button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>個人檔案</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>

    <ion-card-content>
      <img class = "userimage" src = "{{userimage}}" alt = "照片">
      <ion-list>
        <button ion-item>
          <ion-icon name="person"></ion-icon>
          {{name}}
        </button>
        <button ion-item>
          <ion-icon name="contact"></ion-icon>
          {{group}}
        </button>
        <button ion-item>
          <ion-icon name="school"></ion-icon>
          {{school}}
        </button>
        <button ion-item>
          <ion-icon name="calendar"></ion-icon>
          {{birthday}}
        </button>
        <button ion-item>
          <ion-icon name="heart"></ion-icon>
          {{inlove}}
        </button>
        <button ion-item>
          <ion-icon name="call"></ion-icon>
          {{phonenumber}}
        </button>
        <button ion-item>
          <ion-icon name="logo-facebook"></ion-icon>
          {{facebook}}
        </button>
        <button ion-item>
          <ion-icon name="logo-instagram"></ion-icon>
          {{instagram}}
        </button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
